
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELPE Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/icons8-building-arrow-pastel-glyph-32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style-min.css">
</head>
<body>

    <div class="chat">
        <div style="padding: 2rem; background-color: #FF8B41;" id="sidebar" class="chat-sidebar"></div>
        <div class="main-section">
            <div id="messages" class="chat-messages"></div>
            <div class="compose">
                <form id="form-msg">

                    <input placeholder="Message" name="msg">
                    <button style="background-color: #FF8B41;">Send</button>
                    <button id="send-location" style="background-color:#FF8B41;">Send Location</button>
                </form>

            </div>


            

        </div>

    </div>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

            </p>

            <p>{{message}}</p>

        </div>
        
    
    </script>
    <script id="locationmessage-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

            </p>
            <p><a href="{{url}}" target="_blank">Current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 id="room-title">{{room}}</h2>
        <h3 class="list-users">Users</h3>
        <ul id="users">
           
        </ul>
    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src ="js/chat.js"></script>
</body>
</html>
