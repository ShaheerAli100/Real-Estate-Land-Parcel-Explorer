<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELPE Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/icons8-building-arrow-pastel-glyph-32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style-min.css">
</head>
<body>
    
    <div class="centered-form">
        <div  class="centered-form__box">
            <h2>Join RELPE Chat</h2>
            <form action="./chat.html" style="font-family: 'Montserrat', sans-serif;">
                <label>Display Name</label>
                <input type="text" name="username" placeholder="Display name"  required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room"  required>
                <button style="background-color: #FF8B41; font-family: 'Montserrat', sans-serif;">Join</button>
                
            </form>
        </div>
    </div>

    
</body>
</html>
